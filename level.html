<!DOCTYPE html>
<html>

<head>
    <title>Level Editor</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="level.css">
</head>

<body>
    <div class="header">
        <button class="button" disabled="disabled" id="addRow">Add Row</button>
        <button class="button" disabled="disabled" id="addColumn">Add Column</button>
        <button class="button" disabled="disabled" id="removeRow">Remove Row</button>
        <button class="button" disabled="disabled" id="removeColumn">Remove Column</button>
        <button class="button" id="export">Export</button>
    </div>
    <div class="editor">
        <table id="levelGrid">
            <!-- table content -->
            <div id="grid"></div>
        </table>
    </div>

    <script src="level_editor.js"></script>
</body>

</html>
